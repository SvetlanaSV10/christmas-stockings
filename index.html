<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Christmas Stocking Past Simple</title> <style> body { margin: 0; font-family: Arial, sans-serif; background: transparent; } #container { position: relative; width: 1280px; height: 720px; margin: 0 auto; overflow: hidden; } .item { position: absolute; width: 90px; height: 90px; background-image: url('https://raw.githubusercontent.com/SvetlanaSV10/Genially/71c694980485da779bb7a0166a89aa2b02116c49/christmas-stocking-festive-red-green-holiday-decor.png'); background-size: contain; background-repeat: no-repeat; cursor: pointer; transition: opacity 0.3s ease; } #counter { position: fixed; top: 20px; right: 30px; font-size: 32px; font-weight: bold; background: rgba(255,255,255,0.9); padding: 10px 16px; border-radius: 14px; z-index: 1000; box-shadow: 0 0 10px rgba(0,0,0,0.15); } .backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(219, 56, 56, 0.2); z-index: 1000; } .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ffecec; border: 3px solid #db3838; border-radius: 24px; padding: 50px; width: 560px; box-shadow: 0 0 25px rgba(0,0,0,0.25); text-align: center; z-index: 1001; font-size: 28px; font-weight: bold; color: #4a0000; } .task-text { font-size: 28px; line-height: 1.5; margin-bottom: 20px; } .answer-field { width: 80%; font-size: 26px; padding: 12px; margin: 6px 0; border-radius: 10px; border: 2px solid #db3838; } .correct { border-color: #32a852 !important; background: #e9ffe9; } .wrong { border-color: #b30000 !important; background: #ffe6e6; } .done-btn { margin-top: 18px; padding: 14px 26px; font-size: 24px; font-weight: bold; border-radius: 12px; border: none; background: #db3838; color: white; cursor: pointer; } .done-btn:hover { background: #c02d2d; } .close-btn { margin-top: 12px; padding: 10px 20px; font-size: 20px; border-radius: 10px; border: none; background: #ffffff; cursor: pointer; } </style> </head> <body> <div id="counter">0</div> <div id="container"></div> <script> // Счётчик const container = document.getElementById("container"); const counter = document.getElementById("counter"); let score = 0; // Positive past simple задания const tasks = [ { text: "Mike ______ his friends about the stockings. (call)", answers: ["called"] }, { text: "Eleven ______ the quiet music. (listen)", answers: ["listened"] }, { text: "Dustin ______ a funny stocking and ______ a joke. (like / share)", answers: ["liked","shared"] }, { text: "Lucas ______ the rules and ______ the problem. (explain / notice)", answers: ["explained","noticed"] }, { text: "Max ______ in the room and ______ the lights. (stay / watch)", answers: ["stayed","watched"] }, { text: "Will ______ his feelings and ______ his ideas. (share / talk)", answers: ["shared","talked"] }, { text: "The group ______ together and ______ calm. (work / stay)", answers: ["worked","stayed"] }, { text: "The students ______ the stockings and ______ clues. (open / discover)", answers: ["opened","discovered"] }, { text: "People ______ the moment and ______ Christmas values. (enjoy / remember)", answers: ["enjoyed","remembered"] }, { text: "The team ______ together and ______ hopeful. (work / stay)", answers: ["worked","stayed"] } ]; // Backspace — стирает текст в поле, но не ведёт назад window.addEventListener("keydown", function(e){ const active = document.activeElement; const isInput = active.tagName === "INPUT" || active.tagName === "TEXTAREA"; if(e.key === "Backspace" && !isInput){ e.preventDefault(); e.stopPropagation(); } }); // Анимация носочков function random(min,max){return Math.random()*(max-min)+min;} function animateItem(item){ const w=container.clientWidth; const h=container.clientHeight; const style=window.getComputedStyle(item); const matrix=new DOMMatrix(style.transform); const cx=matrix.m41||0; const cy=matrix.m42||0; const x=random(0,w-120); const y=random(0,h-120); const distance=Math.hypot(x-cx,y-cy); const duration=7000+(distance/(w+h))*7000; const start=performance.now(); function step(time){ const p=Math.min((time-start)/duration,1); const nx=cx+(x-cx)*p; const ny=cy+(y-cy)*p; item.style.transform=translate(${nx}px,${ny}px); if(p<1) requestAnimationFrame(step); else animateItem(item); } requestAnimationFrame(step); } // Модальное окно с проверкой function showModal(task){ const backdrop=document.createElement("div"); backdrop.className="backdrop"; const modal=document.createElement("div"); modal.className="modal"; let inputsHTML=""; task.answers.forEach((_,i)=>{inputsHTML+=<input class="answer-field" data-i="${i}" placeholder="Answer ${i+1}">;}); modal.innerHTML= <div class="task-text">${task.text}</div> ${inputsHTML} <button class="done-btn">Done</button> <br> <button class="close-btn">Close</button> ; const btnDone=modal.querySelector(".done-btn"); const btnClose=modal.querySelector(".close-btn"); const fields=modal.querySelectorAll(".answer-field"); btnDone.onclick=()=>{ let allCorrect=true; fields.forEach(field=>{ const i=field.dataset.i; const user=field.value.trim().toLowerCase(); const correct=task.answers[i].toLowerCase(); if(user===correct){ field.classList.remove("wrong"); field.classList.add("correct"); } else { field.classList.remove("correct"); field.classList.add("wrong"); allCorrect=false; } }); if(allCorrect) btnDone.textContent="Great!"; }; btnClose.onclick=()=>{backdrop.remove(); modal.remove();}; document.body.appendChild(backdrop); document.body.appendChild(modal); } // создаём 10 носочков for(let i=0;i<tasks.length;i++){ const item=document.createElement("div"); item.className="item"; container.appendChild(item); const startX=random(0,1180); const startY=random(0,620); item.style.transform=translate(${startX}px,${startY}px); animateItem(item); item.addEventListener("click",()=>{ item.style.opacity="0"; setTimeout(()=>item.remove(),400); score++; counter.textContent=score; showModal(tasks[i]); }); } </script> </body> </html>
